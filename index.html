<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Ads Campaign Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Facebook Ads Campaign Manager</h1>
        <div class="form-container" id="mainForm">
            <button class="option-button" onclick="showForm('newCampaignForm')">Create New Campaign</button>
            <button class="option-button" onclick="showForm('existingCampaignForm')">Use Existing Campaign</button>
        </div>

        <div class="form-container hidden" id="newCampaignForm">
            <h2>Create New Campaign</h2>
            <form id="newCampaign" onsubmit="submitForm(event, 'newCampaign')" enctype="multipart/form-data">
                <label for="campaignName">Campaign Name:</label>
                <input type="text" id="campaignName" name="campaignName" required>

                <label for="uploadFolders">Upload Folders:</label>
                <input type="file" id="uploadFolders" name="uploadFolders" webkitdirectory directory multiple required>

                <label for="configFile">Upload Config File (Optional):</label>
                <input type="file" id="configFile" name="configFile" accept=".txt">

                <button type="submit" class="create-ad-button">Create Ad</button>
                <button type="button" class="go-back-button" onclick="showForm('mainForm')">Go Back</button>
            </form>
            <div class="progress-container hidden" id="newCampaignProgressContainer">
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                    <div class="progress-bar-step"></div>
                </div>
                <button class="cancel-button" onclick="cancelUpload()">Cancel</button>
            </div>
        </div>

        <div class="form-container hidden" id="existingCampaignForm">
            <h2>Use Existing Campaign</h2>
            <form id="existingCampaign" onsubmit="submitForm(event, 'existingCampaign')" enctype="multipart/form-data">
                <label for="campaignId">Campaign ID:</label>
                <input type="text" id="campaignId" name="campaignId" required>

                <label for="uploadFolders">Upload Folder:</label>
                <input type="file" id="uploadFolders" name="uploadFolders" webkitdirectory directory multiple required>

                <label for="configFile">Upload Config File (Optional):</label>
                <input type="file" id="configFile" name="configFile" accept=".txt">

                <button type="submit" class="create-ad-button">Create Ad</button>
                <button type="button" class="go-back-button" onclick="showForm('mainForm')">Go Back</button>
            </form>
            <div class="progress-container hidden" id="existingCampaignProgressContainer">
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                    <div class="progress-bar-step"></div>
                </div>
                <button class="cancel-button" onclick="cancelUpload()">Cancel</button>
            </div>
        </div>

        <div class="form-container hidden" id="successScreen">
            <h2>Success!</h2>
            <p>Your ad campaign has been successfully created.</p>
            <button class="go-back-button" onclick="showForm(previousForm)">Go Back</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
